<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <!-- Bootsrip -->
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <title>Login form</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg  navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <div class="d-flex">
            <button class="btn btn-light" id="loginButton">Login</button>
            <button class="btn btn-danger" id="logoutButton" onclick="handleLogout()">Log out</button>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="py-2 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card p-3 p-md-4 mx-auto" style="max-width: 450px;" id="loginCard">
            <h2 class="text-center">Student information page </h2>
            <hr>
            <form onsubmit="handleLogin()" id="studentform">
              <div class="row">
                <div class="col-12 mb-3">
                  <input type="number" placeholder="Roll number" name="" id="Rollnumber" class="form-control">
                </div>
                <div class="col-12 mb-3">
                  <input type="text" placeholder="full Name" name="" id="fullName" class="form-control">
                </div>
                <div class="col-12 mb-3">
                  <input type="text" placeholder="Batch" name="" id="Batch" class="form-control">
                </div>
                <select class="form-select col-6 mb-3 mx-2" id="section" aria-label="Default select example">
                  <option selected>select your section</option>
                  <option value="1">Section A</option>
                  <option value="2">Section B</option>
                  <option value="3">Section c</option>
                </select>
                <div class="col-12">
                  <button class="btn btn-primary w-100"><a href="/hecaton/Quiz page/index.html" style="color: white; text-decoration: none;">submit</a></button>
                </div>
              </div>
            </form>
          </div>
          <div id="homePage">
            <h1 class="text-center"> Welcome Back <span id="fullNamePreview"></span></h1>
          </div>
        </div>
      </div>
    </div>


  </main>
  <footer class=" py-2">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="mb-0 text-center text-white">&copy;<span id="year"></span>.All right Reserved</p>
        </div>
      </div>
    </div>
  </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- customs js -->
<script src="script.js"></script>

</html>
