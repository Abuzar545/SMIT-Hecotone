<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="Quiz.css">
    <!-- Bootsrip -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <title>Quiz page</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg  navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <button class="btn btn-light" id="loginButton">Quiz page</button>
                        <button class="btn btn-danger" id="logoutButton" onclick="handleLogout()">Log out</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="py-2 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="mx-auto" style="max-width: 450px;" id="loginCard">
                        <h1 class="text-center text-primary">Quiz Application</h1>
                        <h2 class="text-center">Topic : Match Quiz</h2>
                        <hr>
                        <form onsubmit="handleLogin()" id="quizForm" class="border p-4">
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label name="Question1">Question 1: what is 2+2 ?</label>
                                    
                                    <br>
                                    <label class="px-2"><input type="radio" name="answer1" value="option2"> Option 9</label>
                                    <label class="px-2"><input type="radio" name="answer1" value="3"> Option 4</label>
                                    <label><input type="radio" name="answer1" value="option4"> Option 5</label>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for=" Question2"> Question: 20/4 ?</label><br>
                                    <label class="px-2"><input type="radio" name="answer2" value="option1"> Option 10</label>
                                    <label class="px-2"><input type="radio" name="answer2" value="option2"> Option 5</label>
                                    <label><input type="radio" name="answer2" value="option3"> Option 2</label>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="Question3"> Question: 12*4 ?</label><br>
                                    <label class="px-2"><input type="radio" name="answer3" value="option1"> Option 38</label>
                                    <label class="px-2"><input type="radio" name="answer3" value="option2"> Option 48</label>
                                    <label><input type="radio" name="answer3" value="option3"> Option 58</label>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="Question4"> Question: 10-3 ?</label><br>
                                    <label class="px-2"><input type="radio" name="answer4" value="option1"> Option 5</label>
                                    <label class="px-2"><input type="radio" name="answer4" value="option2"> Option 7</label>
                                    <label><input type="radio" name="answer4" value="option3"> Option 2</label>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="Question5"> Question: 20/2?</label><br>
                                    <label class="px-2"><input type="radio" name="answer5" value="option1"> Option 8</label>
                                    <label class="px-2"><input type="radio" name="answer5" value="option2"> Option 10</label>
                                    <label><input type="radio" name="answer1" value="option5"> Option 2</label>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="Question6"> Question: 20+10 ?</label><br>
                                    <label class="px-2"><input type="radio" name="answer6" value="option1"> Option 40</label>
                                    <label class="px-2"><input type="radio" name="answer6" value="option2"> Option 30</label>
                                    <label><input type="radio" name="answer6" value="option3"> Option 25</label>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="Question7"> Question: 10*100 ?</label><br>
                                    <label class="px-2"><input type="radio" name="answer7" value="option1"> Option 10000</label>
                                    <label class="px-2"><input type="radio" name="answer7" value="option2"> Option 1000</label>
                                    <label><input type="radio" name="answer7" value="option3"> Option 2</label>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="Question8"> Question: 20/4 ?</label><br>
                                    <label class="px-2"><input type="radio" name="answer8" value="option1"> Option 10</label>
                                    <label class="px-2"><input type="radio" name="answer8" value="option2"> Option 5</label>
                                    <label><input type="radio" name="answer8" value="option3"> Option 2000  </label>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100" type="submit" value="submit"><a href="Result.html"
                                            style="color: white; text-decoration: none;">submit</a></button>
                                </div>
                            </div>
                        </form>
                    </div>  
                   
                </div>
            </div>
        </div>


    </main>
    <footer class=" py-2">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="mb-0 text-center text-white">&copy;<span id="year"></span>.All right Reserved</p>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- customs js -->
<script src="Quiz.js"></script>

</html>
